<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel = "stylesheet" type = "text/css" href = "Day_3/Html-css/bootstrap/css/bootstrap.css" />
 </head>
 <link rel = "stylesheet" type = "text/css" href = "Day_3/Html-css/style.css" />
 </head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center signup-title">Sign Up </h1>
            <div class="account-wall">
                
                <form class="form-signup">
                <input type="text" class="form-control" placeholder="Surname" required ><br/>
                <input type="text" class="form-control" placeholder="Other Names" required><br/>
                <input type="text+" class="form-control" placeholder="Date of Birth" required><br/>
                <input type="text" class="form-control" placeholder="Email" required><br/>
                <input type="textx" class="form-control" placeholder="Telephone" required><br/>
                <input type="text" class="form-control" placeholder="Address" required><br/>
                <input type="text" class="form-control" placeholder="Phone Number" required><br/>
                <input type="text" class="form-control" placeholder="Username" required><br/>
                <input type="password" class="form-control" placeholder="Password" required><br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign Up</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Sign In</a>
        </div>
    </div>
</div>
</body>
